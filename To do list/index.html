<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="navlogo">
                <div class="logo"></div>
            </div>
            <div class="headops">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Items</a>
                <a href="#">Contact</a>
            </div>
            <div class="right">
                <input placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>
    <div class="heading">
        <h1>To Do's</h1>
    </div>

    <div class="entry-div">
        <div class="entry-box">
            <form>
                <lable id="title">Title</lable><br>
                <input type="text" id="title-entry" required placeholder="Enter title" /><br>
                <lable id="desp">Description</lable><br>
                <textarea id="desp-entry" required placeholder="Describe your task"></textarea><br>
                <button type="submit" id="add">Add to List</button>
            </form>
        </div>
    </div>
    <div class="list">
        <div id="head">
            <h1>List</h1></div>

            <div>
                <p>Title Here: </p>
                <span>Description Here: </span>
            </div>
            <button class="deleteBtn">Remove</button>
        </div> -->
        <script src="app.js"></script>
</body>

</html>
